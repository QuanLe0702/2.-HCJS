<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Demo</title>
    <style>
        div.gallery {
          margin: 5px;
          border: 1px solid #ccc;
          float: left;
          width: 180px;
        }
        
        div.gallery:hover {
          border: 1px solid #777;
        }
        
        div.gallery img {
          width: 100%;
          height: auto;
        }
        
        div.desc {
          padding: 15px;
          text-align: center;
        }
        </style>
</head>
<body>
    <div class="gallery">
        <a target="_blank" href="image/Xuân.jpg">
          <img src="image/Xuân.jpg" alt="Xuân" width="600" height="400">
        </a>
        <div class="desc">Đây là mùa Xuân</div>
      </div>
      
      <div class="gallery">
        <a target="_blank" href="image/Hạ.jpg">
          <img src="image/Hạ.jpg" alt="Hạ" width="600" height="400">
        </a>
        <div class="desc">Đây là mùa Hạ</div>
      </div>
      
      <div class="gallery">
        <a target="_blank" href="image/Thu.jpg">
          <img src="image/Thu.jpg" alt="Thu" width="600" height="400">
        </a>
        <div class="desc">Đây là mùa Thu</div>
      </div>
      
      <div class="gallery">
        <a target="_blank" href="image/đông.jpg">
          <img src="image/đông.jpg" alt="Đông" width="600" height="400">
        </a>
        <div class="desc">Đây là mùa Đông</div>
      </div>
</body>
</html>
