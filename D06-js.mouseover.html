<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover</title>
    <style>
        #hinh{
            width: 60%;
        }
    </style>
</head>
<body>
    <h2>mouse over demo</h2>
    <hr>
    <img width="300" src="image/Xuân.jpg" alt="" id="hinh">

    <script>
        document.getElementById("hinh").onmouseover=function(){
            document.getElementById("hinh").src="image/Hạ.jpg";
        }

        document.getElementById("hinh").onmouseover=function(){
            document.getElementById("hinh").src="image/Hja"
        }
    </script>
    
</body>
</html>
