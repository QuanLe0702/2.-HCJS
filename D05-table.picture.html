<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Picture</title>
    <style>
        table{
            width: 75%;
            margin: auto;
        }
        table img{
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Table Picture Demo</h2>
    <hr>
    <table>
        <tr>
            <td colspan="3">
                <img src="image/Xuân.jpg" alt="Mua Xuan">
            </td>
        </tr>
        <tr>
            <td><img src="image/Hạ.jpg" alt="Mua ha"></td>
            <td><img src="image/Thu.jpg" alt="Mua thu"></td>
            <td><img src="image/đông.jpg" alt="Mua dong"></td>
        </tr>
    </table>
</body>
</html>
